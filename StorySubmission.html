<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Story Submission</title>
        <link rel="stylesheet" href="css/style.css">
      </head>
  
  <body>
    <header>
    <!-- Header with Nav Bar-->
        <div class = "header"> 
          <div>
            <a href = index.html> <h2>Map</h2></a>
          </div>
          <div class = StorySubmission>
            <a href = StorySubmission.html>  <button> <h2>Story Submission</h2></button> </a>
          </div>
        </div>
      </header>
    <h1> Share your Story</h1>

    <label for="storyTitle"><h2>Story Title:</h2></label>
    <input type="text" id="storyTitle" placeholder="Title for your Story">
    <label for="state-select"><h2>State:</h2></label>
    <select name="state" id="state-select" >
        <option> Select Region of Story</option>
    </select>
    <label for="story"><h2>Story:</h2></label>
    <input type="text" id="story">
    <label for="image"><h2>Image:</h2></label>
    <!-- https://www.tutorialspoint.com/How-do-we-upload-external-file-on-a-website-using-HTML-forms-->
    <!--<form> -->  <!--</form> -->
    <input type = "file" name = "upload" accept = "image/*" id = "image"/>   
    <label for="imagedisc"><h2>Image Description:</h2></label>
    <input type="text" id="imagedisc">
    <br>
    <br>
    <button onclick="SaveSubmission()">Submit</button>
    <div class="uploaded"></div>
    <script src="js/statesData.js"> </script>
    <script src="js/main.js"> </script>
  </body>
</html>
