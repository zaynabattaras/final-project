<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Story Submission</title>
        <link rel="stylesheet" href="css/style.css">
      </head>
  
  <body>
    <header>
        <!-- Header with Nav Bar-->
        <div class = "header"> 
          <div class= StorySubmission>
            <a href = index.html> <h2>Map</h2></a>
          </div>
          <div class = "mapPage">
            <a href = StorySubmission.html >  <h2>Story Submission</h2> </a>
          </div>
        </div>
      </header>
    <h1> Share your Story</h1>
      <!--inputs needed for each story-->
    <label for="storyTitle">Story Title:</label>
    <br>
    <br>
    <input type="text" id="storyTitle" placeholder="Title for your Story">
    <br>
    <br>
    <label for="state-select">State:</label>
    <br>
    <br>
    <select name="state" id="state-select" >
        <option> Select Region of Story</option>
    </select>
    <br>
    <br>
    <label for="story">Story:</label>
    <br>
    <br>
    <input type="text" id="story">
    <br>
    <br>
    <label for="image">Image:</label>
    <br>
    <br>
    <input type = "file" name = "upload" accept = "image/*" id = "image"/>   
    <br>
    <br>
    <label for="imagedisc">Image Description:</label>
    <br>
    <br>
    <input type="text" id="imagedisc">
    <br>
    <br>
    <!--save all inputs dynamically-->
    <button onclick="SaveSubmission()">Submit</button>
    <div class="uploaded"></div>
    <script src="js/statesData.js"> </script>
    <script src="js/main.js"> </script>
  </body>
</html>
